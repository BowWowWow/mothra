{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Page Not Found</title>

  <link rel="stylesheet" type="text/css"
                  href="{% static "bootstrap/css/bootstrap.min.css" %}">

  </head>

  <body>
    <div class="container">
        <div class="pull-right">
            {% if user.is_authenticated %}
                <small>Hi {{ user.username }}! | <a href="{% url 'logout' %}">logout</a></small>
            {% else %}
                <small><a href="{% url 'login' %}">login</a></small>
            {% endif %}
        </div>
        <div class="page-header">
          
          <h1 id="navbar">Page Not Found</h1>
          <h3>There's obviously some problem accessing the page you want. </h3>
          <p>Try <a href="{% url 'login' %}">logging in again</a> or register to receive your own DHL.</p>

 
        </div>

    </div>
  </body>
</html>
